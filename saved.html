    <script>



      function loadSavedCats(){
        var saved = Cookies.getJSON("saved");
        var h = "";
        for(var i = 0; i < saved.length; i++){
          h += '\
          <div class="panel panel-primary" id="'+saved[i]+'">\
          <div class="panel-heading"><h2 class="panel-title">'+ saved[i] +'</h2>\
          </div>\
          <div class="panel-body">\
          <img src=\"http://thecatapi.com/api/images/get?image_id=' + saved[i] + '"/>\
          <a href="single.html?fromStarred&id='+saved[i]+'"><button type="button" class="btn btn-lg btn-primary">View</button></a>\
          <a href="http://thecatapi.com/api/images/get?image_id=' + saved[i] + '" download>\
          <button type="button" class="btn btn-lg btn-primary">Download</button>\
          </a>\
          <button type="button" class="btn btn-lg btn-warning" onclick="deleteCat(\''+saved[i]+'\')">Delete</button>\
          </div>\
          </div>';
        }
        document.getElementById("holder").innerHTML = h;
      }

      function deleteCat(id){
        bootbox.dialog({
          message: "Are you sure you want to delete this cat?",
          title: "Confirm delete",
          buttons: {
            cancel: {
              label: "Cancel",
              className: "btn-primary",
              callback: function() {

              }
            },
            main: {
              label: "Delete",
              className: "btn-danger",
              callback: function() {
                document.getElementById(id).style.display = "none";
                document.getElementById(id).innerHTML = '';
                var arr = Cookies.getJSON("saved");
                var index = arr.indexOf(id);
                arr.splice(index,1);
                console.log(arr);
                Cookies.set("saved", arr);

                $.snackbar({content: "Deleted Cat"});
              }
            }
          }
        });
      }
      loadSavedCats();
    </script>
